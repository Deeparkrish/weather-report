<body class="flex-column min-100-vh">
    <!-- Heading  -->
    <header class ="hero">
        <h1 class ="justify-center">Weather Dashboard</h1>
    </header>
    
    
        <main class="flex-row justify-space-between">
            <!-- SIDE BAR  -->
            <div class="col-12 col-md-4">
                <!-- heading search by city  -->
                <div class= "card">
                    <h4 class ="card-header">Search for a City</h4>
                    <!-- Create a form for searching the city name  -->
                    <div class= "card-body">
                        <form id="search-form" class="card-body">
                            <input name="cityname" id="city-name" type="text" autofocus="true" placeholder ="city name" class="form-input" />
                            <button  id = "search-btn" type="submit" class="btn"> <i class="fa fa-search"></i>Search</button>
                        </form>
                    </div>
                </div>
                <div id ="city-list"class ="card hide">
                <!-- create a card layout of buttons in a div , each button with an id or data-obj -->
                    <h4 class ="card-header">Click on a city Name</h4>
                        <div class ="card-body flex-column" id ="city-buttons">
                            <!-- City buttons  to be dynamically added based on search  -->
                        </div>             
                </div>
            </div>
            <!-- END OF SIDE BAR  -->
            <!-- <div class="search-data">
                <ul id="search-list"></ul>
                </ul>
            </div> -->

            <div class="col-12 col-md-8 flex-column  justify-space-between">         
                    <!-- city Name (h5)  followed by date(Moment.js) and an icon(favicon/Iconic)-->
                    
                <div class = "row"> 
                        <div class="col-12 flex-column mb-3">                  
                                 
                            <h1><span id="search-city"></span></h1>
                            <img id ="weather-icon"></img>                
                        
                            <div id ="card-body">
                                <!-- Create label for Temp use span tags  -->
                                <h6><span id="temp-city"></span></h6>
                                <br>
                                <!-- Create label for humidity use span tags  -->
                                <h6><span id="humidity-city"></span></h6>
                                <br>
                                <!-- Create label for wind use span tags -->
                                <h6><span id="wind-city"></span></h6>
                                <br>
                                <!-- Create label for UV-index use span tags  -->         
                                <h6  id ="uv-title"><span id="uvindex-city"></span></h6>
                                <br>
                            </div>
                        </div> 
                </div> 
                    
                <div class="row mt-3  hide" id ="forecast-container">
                        <!-- Add a heading  -->
                        <div class = "col-12">
                            <h5 class = "justify-center" >Five Day Forecast</h5>               
                            <div class=" card-deck text-center style="color:grey">
                                <div class="card  m-2 ">
                                        <!-- id's are numbered 0-4 to make loop easier, see script.js -->
                                    <div class="card-header" id="day-0">
                                        <!-- <img class="icons" id="icon-0">
                                        <p id="temp-0">Temp:</p>
                                        <p id="wind-0">Wind:</p>
                                        <p id="humidity-0">Humidity:</p> -->
                                        <!-- Day 1 -->
                                    </div>
                                </div>
                                <div class="card  m-2 ">
                                        <!-- id's are numbered 0-4 to make loop easier, see script.js -->
                                    <div class="card-header" id="day-1">
                                        <!-- <img class="icons" id="icon-0">
                                        <p id="temp-0">Temp:</p>
                                        <p id="wind-0">Wind:</p>
                                        <p id="humidity-0">Humidity:</p> -->
                                        <!-- Day 2 -->
                                    </div>
                                </div>
                                <div class="card  m-2 ">
                                        <!-- id's are numbered 0-4 to make loop easier, see script.js -->
                                    <div class="card-header" id="day-2">
                                        <!-- <img class="icons" id="icon-0">
                                        <p id="temp-0">Temp:</p>
                                        <p id="wind-0">Wind:</p>
                                        <p id="humidity-0">Humidity:</p> -->
                                        <!-- Day 3 -->
                                    </div>
                                </div>
                                <div class="card  m-2 ">
                                        <!-- id's are numbered 0-4 to make loop easier, see script.js -->
                                    <div class="card-header" id="day-3">
                                        <!-- <img class="icons" id="icon-0">
                                        <p id="temp-0">Temp:</p>
                                        <p id="wind-0">Wind:</p>
                                        <p id="humidity-0">Humidity:</p> -->
                                        <!-- Day 4 -->
                                    </div>
                                </div>
                                <div class="card  m-2 ">
                                        <!-- id's are numbered 0-4 to make loop easier, see script.js -->
                                    <div class="card-header" id="day-4">
                                        <!-- <img class="icons" id="icon-0">
                                        <p id="temp-0">Temp:</p>
                                        <p id="wind-0">Wind:</p>
                                        <p id="humidity-0">Humidity:</p> -->
                                        <!-- Day 5 -->
                                    </div>
                                </div>
                            </div>           
                        </div> 
                </div> 
            </div>
        </main>
   
</body>
