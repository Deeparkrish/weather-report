<body class="flex-column min-100-vh">
    <!-- Heading  -->
    <header class ="hero">
        <h1 class ="justify-center">Weather Dashboard</h1>
    </header>
    
    
        <main class="flex-row justify-space-between">
            <!-- SIDE BAR  -->
            <div class="col-12 col-md-4">
                <!-- heading search by city  -->
                <!-- Create a form for searching the city name  -->
                <div class= "card">
                    <form id="search-form" class="card-body">
                        <h4>Search for a City</h4>
                        <input name="cityname" id="city-name" type="text" autofocus="true" placeholder ="city name" class="form-input" />
                        <button  id = "search-btn" type="submit" class="btn">Search</button>
                    </form>
                </div>
                <div class ="card hide">
                <!-- create a card layout of buttons in a div , each button with an id or data-obj -->
                    <h4 class ="card-header">Click on a city Name</h4>
                        <div class ="card-body flex-column" id ="city-buttons">
                            <button class="btn" data-cityname="austin">Austin</button>
                            <button class="btn" data-cityname="chicago">Chicago</button>
                            <button class="btn" data-cityname="newyork">New York</button>
                            <button class="btn" data-cityname="orlando">Orlando</button>
                            <button class="btn" data-cityname="sanfran">San Franciso</button>
                            <button class="btn" data-cityname="seattle">Seattle</button>
                            <button class="btn" data-cityname="denver">Denver</button>
                            <button class="btn" data-cityname="atlanta">Atlanta</button>
                        </div>             
                </div>
            </div>
            <!-- END OF SIDE BAR  -->
            <div div class="col-12 col-md-8 flex-column">         
                <!-- city Name (h5)  followed by date(Moment.js) and an icon(favicon/Iconic)-->
                <div class="container">
                    <div class = "row">  
                    <!-- <div class="card"> -->
                        <h4><span id="search-city"></span></h4>
                        <img id ="weather-icon"></img>                
                    </div>
                    <div id ="card-body">
                         <!-- Create label for Temp use span tags  -->
                         <h6><span id="temp-city"></span></h6>
                        <!-- Create label for humidity use span tags  -->
                        <h6><span id="humidity-city"></span></h6>
                        <!-- Create label for wind use span tags -->
                        <h6><span id="wind-city"></span></h6>
                        <!-- Create label for UV-index use span tags  -->         
                        <h6  id ="uv-title"><span id="uvindex-city"></span></h6>
                        </div>
                    </div> 
                </div> 
                   
                
    
                
                    <div class ="row weather-widgets">
                    <!-- Add a heading  -->
                    <!-- Create 5 cards indicating 5 day forecast  -->
                    </div>
                
            
            </div>  

        </main>
