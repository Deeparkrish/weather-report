<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body class="flex-column min-100-vh" onload="displayButtons();">
    <!-- Heading  -->
    <header class ="hero">
        <h1 class ="justify-center">Weather Dashboard</h1>
    </header>
    
        <main class="flex-row justify-space-between">
            <!-- SIDE BAR  -->
            <div class="col-12 col-md-4">
                <!-- heading search by city  -->
                <div class= "card">
                    <h4 class ="card-header">Search for a City</h4>
                    <!-- Create a form for searching the city name  -->
                    <div class= "card-body">
                        <form id="search-form" class="card-body">
                            <input name="cityname" id="city-name" type="text" autofocus="true" placeholder ="city name" class="form-input" />
                            <button  id = "search-btn" type="submit" class="btn"> <i class="fa fa-search"></i>Search</button>
                        </form>
                    </div>
                </div>
                <div id ="city-list"class ="card hide">
                    <!-- create a card layout of buttons in a div , each button with an id or data-obj -->
                    <h4 class ="card-header">Recently Searched</h4>
                        <div class ="card-body flex-column" id ="city-buttons">
                            <!-- City buttons  to be dynamically added based on search  -->
                        </div>             
                </div>
            </div>
            <!-- END OF SIDE BAR  -->
            

                <div class="col-12 col-md-8 flex-column  justify-space-between">         
                    <!-- city Name (h5)  followed by date(Moment.js) and an icon(favicon/Iconic)-->        
                    <div class = "row"> 
                        <div class="col-12 flex-column mb-3">                  
                                 
                            <h1><span id="search-city"></span></h1>
                            <img id ="weather-icon"></img>                
                        
                            <div class ="card-body">
                                <!-- Create label for Temp use span tags  -->
                                <h6><span id="temp-city"></span></h6>
                                <br>
                                <!-- Create label for humidity use span tags  -->
                                <h6><span id="humidity-city"></span></h6>
                                <br>
                                <!-- Create label for wind use span tags -->
                                <h6><span id="wind-city"></span></h6>
                                <br>
                                <!-- Create label for UV-index use span tags  -->         
                                <h6  id ="uv-title"><span id="uvindex-city"></span></h6>
                                <br>
                            </div>
                        </div> 
                    </div> 
                    
                    <div class="row mt-3" id ="forecast-container">
                        <!-- Add a heading  -->
                        <div class = " hide col-12" id ="fiveday-forecast">
                            <h2 class = "justify-center" >Five Day Forecast</h2>               
                            <div class=" card-deck text-left style="color:grey">
                                <div class="card  weather-widgets m-2 ">
                                        <!-- id's are numbered 0-4 to make loop easier, see script.js -->
                                    <div class="card-body " id="day-1">             
                                        <!-- Day 1 : Weather Icon , temp,humidity ,wind   -->
                                        <p id="date1"></p>
                                        <img id ="img1"></img>
                                         <p id ="temp1"></p>
                                        <p id ="hum1"></p>
                                        <p id="wind1"></p> 
                                    </div>
                                </div>
                                <div class="card weather-widgets m-2 ">        
                                    <div class="card-body" id="day-2">    
                                        <!-- Day 2 : Weather Icon , temp,humidity ,wind   -->
                                        <p id="date2"></p>
                                        <img id ="img2"></img>
                                        <p id ="temp2"></p>
                                        <p id ="hum2"></p>
                                        <p id="wind2"></p> 
                                    </div>
                                </div>
                                <div class="card weather-widgets m-2 ">                      
                                    <div class="card-body" id="day-3">
                                        
                                        <!-- Day 3 :Weather Icon , temp,humidity ,wind-->
                                        <p id="date3"></p>
                                        <img id ="img3"></img>
                                        <p id ="temp3"></p>
                                        <p id ="hum3"></p>
                                        <p id="wind3"></p> 
                                    </div>
                                </div>
                                <div class="card weather-widgets m-2 ">           
                                    <div class="card-body" id="day-4">
                                        <!-- Day 4 :Weather Icon , temp,humidity ,wind -->
                                        <p id="date4"></p>
                                        <img id ="img4"></img>
                                         <p id ="temp4"></p>
                                        <p id ="hum4"></p> 
                                        <p id="wind4"></p>
                                    </div>
                                </div>
                                <div class="card weather-widgets m-2 ">
                                    <div class="card-body" id="day-5">
                                       
                                        <!-- Day 5:Weather Icon , temp,humidity ,wind -->
                                        <p id="date5"></p>
                                        <img id ="img5"></img>
                                        <p id ="temp5"></p>
                                        <p id ="hum5"></p>
                                        <p id="wind5"></p> 
                                    </div>
                                </div>
                            </div>           
                        </div> 
                    </div> 
                </div>
        </main>  
    </body>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
 <!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src ="./assets/js/script.js" ></script>
</html>
